<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2" >
      <input type="radio" name="point" id="slide3" >
      <input type="radio" name="point" id="slide4" >
      <div class="slider animation-first animation-second animation-third animation-forth">
        <div class="slides slide1"></div>
        <div class="slides slide2 "></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
      </div>
      <div class="controls">
        <label for="slide1"><span></span></label>
        <label for="slide2"><span></span></label>
        <label for="slide3"><span></span></label>
        <label for="slide4"><span></span></label>
      </div>
      <div class="mem-content mem-animation-first mem-animation-second mem-animation-third mem-animation-forth">
        <p>first</p>
        <p>second</p>
        <p>third</p>
        <p>forth</p>
      </div>
    </div>
  </div>
</body>
</html>
